<!DOCTYPE html>
<html>
    <head>
        <title>Google Maps Store Locator</title>
        <link rel="stylesheet" href="style/style.css">
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    </head>
    <body>
        <div class="title">
            Store Locator
        </div>
        <div class="search-container">
            <div class="search">
                <input id="zip-code-input" type="text" placeholder="Enter zip">
                <i class="fas fa-search"></i>
            </div>
        </div>
        <div class="store-list-container">
            <div class="stores-list">
                
            </div>
        </div>
        <div id="map">
            
        </div>
        <script src="js/index.js"></script>
        <script src="js/store-data.js"></script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsqlBHui1t7pRzYlwZ6exdFzEW14FEMJY&callback=initMap">
        </script>
    </body>
</html>
