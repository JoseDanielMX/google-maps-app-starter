<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Google Maps Store Locator</title>
        <link rel="stylesheet" href="style/style.css">
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    </head>
    <body>
        <header class="menu">
            <h1 class="logo">
                Store Locator
            </h1>
            <div class="search-container">
                <div class="search">
                    <input id="zip-code-input" type="text" placeholder="Enter zip code" onclick="toggleVisibility('store-list-container');">
                    <i class="fas fa-search" onclick="searchStores();toggleVisibility('store-list-container');"></i>
                </div>
            </div>
        </header>
        <div id="store-list-container">
            <div class="stores-list">
                <div class="store-container">
                    <div class="store-container-background">
                        <div class="store-info-container">
                            <div class="store-address">
                                <span>257 S. La Cienega Blvd.</span>
                                <span>Beverly Hills, CA 90211</span>
                            </div>
                            <div class="store-phone-number">
                                310-659-9562
                            </div>    
                        </div>
                        <div class="store-number-container">
                            <div class="store-number">
                                1
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="map">
            
        </div>
        <footer>
            <h1>Store Locator</h1>
        </footer>
        <script src="js/index.js"></script>
        <script src="js/store-data.js"></script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsqlBHui1t7pRzYlwZ6exdFzEW14FEMJY&callback=initMap">
        </script>
    </body>
</html>
